{% block content %}

    <h1 class="text-center">Select Page</h1>
	<br/><br/>

<main class="form-signin w-100 m-auto">
    <form method="GET", "POST">>
        {{ form.hidden_tag() }}

        <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label for="inputGroupInstitution" class="mb-3">Institution</label>
                    <div class="input-group mb-4">
                        <select name="choose_instit" class="form-select" id="inputGroupInstitution">
                            <option selected>Select an Institution...</option>
                            <option value="I1">Bank</option>
                            <option value="I2">Watch</option>
                            <option value="I3">Computer</option>
                        </select>
                    </div>
                </div>
        </div>

        <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label for="inputGroupAcctNo" class="mb-3">Account Number</label>
                    <div class="input-group mb-3">
                        <select name="choose_acctno" class="form-select" id="inputGroupAcctNo">
                            <option selected>Select an Account Number...</option>
                            <option value="N1">1234</option>
                            <option value="N2">FACE123</option>
                            <option value="N3">9999</option>
                        </select>
                    </div>
                </div>
        </div>

        <div class="form-group">
                <div class="col-md-6 offset-md-3">
                    <label for="inputGroupAcctType" class="mb-3">Account Type</label>
                    <div class="input-group mb-3">
                        <select name="choose_accttype" class="form-select" id="inputGroupAcctType">
                            <option selected>Select an Account Type...</option>
                            <option value="T1">Checking</option>
                            <option value="T2">Savings</option>
                            <option value="T3">Online</option>
                        </select>
                    </div>
                </div>
        </div>

        {{ form.submit( class="btn btn-primary w-100 py-2",type="submit") }}
    </form>
</main>

{% endblock %}
